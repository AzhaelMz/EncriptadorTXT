<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Jacquarda+Bastarda+9&family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/alura-icon-tab.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header class="header">
        <h1><img src="images/Logo.png" alt="Logo-Alura" class="Logo-Alura"></h1>
    
    </header>
    <main class="flex-basis" >
        <section class="instructions">
            <textarea name="encryptor" id="encryptor" placeholder="Enter your text here" class="textarea"></textarea>
            <p class="notice">
                <img src="images/bi_exclamation-circle-fill.png" class="warning" alt="warning">
                <small>Sólo minúsculas & palabras sin acento</small>
            </p>
            <div class="bttns">
                <button class="bttn1">Encrypt</button>
                <button class="bttn2">Decrypt</button>
            </div>
        </section>
        <section class="muñeco-advise">            
             <article class="main-messages">
                <img src="images/Muñeco.png" class="muñeco" alt="muñeco">
                <h2>No se han encontrado mensajes</h2>
                 <p>Ingresa el texto que quieres desencriptar.</p>
            </article>
        </section>  
    
    </main>
</body>
</html>
